[buildout]
extends = http://dist.plone.org/release/4.3.6/versions.cfg

index = http://eggrepo.apps.eea.europa.eu/pypi/
find-links =
  http://eggrepo.apps.eea.europa.eu/simple
  http://dist.plone.org/thirdparty/
  http://pypi.python.org/pypi

extensions = mr.developer

sources = sources
auto-checkout = *
always-checkout = force

parts =
  instance

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 80
effective-user = zope-www
eggs =
  Pillow
  Plone
  plone.app.upgrade

[versions]
zc.buildout = 2.2.1
setuptools = 7.0

[sources]
